<table class="table">
    <thead>
        <tr>
            <th class="scope" colspan="5">
                <a href="#products/create" class="btn btn-outline-primary">Add product</a>
            </th>
        </tr>
        <tr>
            <th class="scope">#</th>
            <th class="scope">Name</th>
            <th class="scope">Price</th>
            <th class="scope">Category name</th>
            <th class="scope">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="p in products">
            <td class="scope">{{p.id}}</td>
            <td class="scope">{{p.name}}</td>
            <td class="scope">{{p.price}}</td>
            <td class="scope">{{p.categoryName}}</td>
            <td class="scope">
                <a href="#products/edit/{{p.id}}" class="btn btn-outline-success">Update</a>
                
                <a onclick="return confirm('Bạn muốn xóa!')" href="#products/delete/{{p.id}}" class="btn btn-outline-warning">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
