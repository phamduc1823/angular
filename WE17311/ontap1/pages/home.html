<article>
    <table class="table">
        <thead>
            <tr>
                <th colspan="5">
                    <a href="#add" class="btn btn-outline-primary">Add product</a>
                </th>
            </tr>
            <tr>
                <th class="scope">#</th>
                <th class="scope">Name</th>
                <th class="scope">Price</th>
                <th class="scope">Category</th>
                <th class="scope">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="p in products">
                <td class="scope">{{$index}}</td>
                <td class="scope">{{p.name}}</td>
                <td class="scope">{{p.price}}</td>
                <td class="scope">{{p.category}}</td>
                <td class="scope">
                    <a href="#edit/{{p.id}}" class="btn btn-outline-warning">Edit</a>
                    <a onclick="return confirm('Are you sure!')" href="#delete/{{p.id}}" class="btn btn-outline-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</article>
