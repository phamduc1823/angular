<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="myApp">
    
    <div ng-controller="anh">
        <img src="{{img}}" width="100" height="100" alt="">
    </div>
    <div ng-controller="mauXanh">
        {{xanh}}
    </div>

    <script>
        var app = angular.module("myApp",[]);
        app.controller("anh",function($scope){
            $scope.img = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsXW1Sh45TBgezQDMvafeWIbnuWsMOVSGrD9Xs1s85&s";
        });
        app.controller("mauXanh",function($scope){
            $scope.xanh = "Màu xanh";
        });
    </script>
</body>
</html>
