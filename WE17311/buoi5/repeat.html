<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body ng-app="myApp">
    <div ng-controller="myCtrl" class="container">
        <table class="table mt-3">
            <tr>
                <th class="scope">STT</th>
                <th class="scope">Tên</th>
                <th class="scope">Ảnh</th>
                <th class="scope">Password</th>
                <th class="scope">Role</th>
            </tr>
            <tr ng-repeat="u in users">
                <td>{{$index}}</td>
                <td>
                    <img width="100" height="100" src="{{u.img}}" alt="">
                </td>
                <td>{{u.ten}}</td>
                <td>{{u.password}}</td>
                <td>{{u.role}}</td>
            </tr>
        </table>
    </div>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope) {
            $scope.users = [
                {
                    id: 1,
                    ten: "Nguyễn Văn A",
                    img: "https://cdn.sforum.vn/sforum/wp-content/uploads/2018/11/3-8.png",
                    password: 123456,
                    role: "admin"
                },
                {
                    id: 2,
                    ten: "Nguyễn Văn B",
                    img: "https://d1hjkbq40fs2x4.cloudfront.net/2017-08-21/files/landscape-photography_1645-t.jpg",
                    password: 123456789,
                    role: "client"
                },
                {
                    id: 3,
                    ten: "Nguyễn Văn C",
                    img: "https://d1hjkbq40fs2x4.cloudfront.net/2020-01-09/files/canon-landscape-photography-preparation-tips_1968-ts.jpg",
                    password: 1234,
                    role: "client"
                }
            ];
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
