<!doctype html>
<html lang="en">

<head>
    <title>lab 6 bài 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body ng-app="myApp">
    <div class="container" ng-controller="myCtrl">
        <div class="row">
            <div class="col">
                <form action="" name="form">
                    <div class="card py-3 px-3">
                        <div class="col-md-12 text-center">
                            Custom validation
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Số poly</label>
                            <input type="number" name="polynumber" class="form-control" ng-model="polynumber" poly-number>
                            <small ng-show="form.polynumber.$invalid">Số này không chia hết cho 2 và 9</small>
                        </div>
                        <div class="col-md-12">
                            <input type="button" value="Kiểm tra">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="js/CustomController.js"></script>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
