<!doctype html>
<html lang="en">

<head>
    <title>lab 6 bài 2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
</head>

<body ng-app="myApp">
    <div class="container" ng-controller="myCtrl">
        <div class="row">
            <div class="col">
                <form action="" name="form">
                    <div class="card py-3 px-3">
                        <div class="col-md-12 text-center">
                            Bán hàng giải khát
                        </div>
                        <div class="body">
                            <div class="table-responsive">
                                <table class="table table-striped
                                table-hover	
                                table-borderless
                                align-middle">
                                    <thead class="table-light">
                                        <tr>
                                            <th>&nbsp;</th>
                                            <th>Tên hàng</th>
                                            <th>Số lượng</th>
                                            <th>Đơn giá</th>
                                            <th>Thành tiền</th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-group-divider">
                                        <tr ng-repeat="item in items" ng-init="item.quantity = 1" class="table-primary">
                                            <td>
                                                <input type="checkbox" ng-model="item.buy" name="" id="">
                                            </td>
                                            <td ng-bind="item.name">

                                            </td>
                                            <td>
                                                <input type="number" ng-model="item.quantity" ng-disabled="!item.buy">
                                            </td>
                                            <td ng-bind="item.price | currency">
                                                
                                            </td>
                                            <td ng-bind="item.price * item.quantity | currency"></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Tổng tiền: <strong>{{getAmount()}} </strong>vnđ

                                            </td>
                                        </tr>
                                    </tbody>

                                </table>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="js/BeverageController.js"></script>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
