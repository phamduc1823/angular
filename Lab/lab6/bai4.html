<!doctype html>
<html lang="en">

<head>
    <title>lab 6 bài 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <style>
        input.ng-invalid{
            background-image: url('/lab6/imgs/flame.png');
            background-position: center right;
            background-repeat: no-repeat;
            border: 1px dotted red;
        }
    </style>
</head>

<body ng-app="myApp">
    <div class="container" ng-controller="myCtrl">
        <div class="row">
            <div class="col">
                <form action="" name="form">
                    <div class="card py-3 px-3">
                        <div class="col-md-12 text-center">
                            Thông tin sinh viên
                        </div>
                        <div class="mb-3">

                            <label for="" class="form-label">Họ tên</label>
                            <input type="text" name="name" required maxlength="25" ng-model="fullname"
                                class="form-control">
                            <small ng-show="form.name.$invalid">Vui lòng nhập họ và tên!</small>
                            <br>

                            <label for="" class="form-label">Điểm</label>
                            <input type="number" min="0" max="10" name="mark" required maxlength="25" ng-model="mark"
                                class="form-control">
                            <small ng-show="form.mark.$invalid">Vui lòng nhập điểm từ 0 đến 10!</small>
                            <br>

                            <label for="" class="form-label">Email</label>
                            <input type="email" name="email" required  ng-model="email"
                                class="form-control">
                            <small ng-show="form.email.$invalid">Email không hợp lệ!</small>
                            <br>

                            <label for="" class="form-label">Số xe:</label>
                            <input type="text" name="platenumber" 
                            ng-model="platenumber"
                            pattern="5\d-[A-Z]\d-((\d{4})|(\d{3}\.\d{2}))"
                                class="form-control">
                            <small ng-show="form.platenumber.$invalid">Số xe không đúng định dạng Sài Gòn!</small>
                        </div>
                        <div ng-if="form.$valid" class="col-md-12">
                            <input type="button" value="Lưu" role="alert">
                            <strong>Chức mừng bạn đã nhập đúng!</strong>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="js/StudentController.js"></script>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
