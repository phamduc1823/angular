<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 bài 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <div class="container m-auto border my-3 rounded" style="background-color: rgb(157, 255, 253);">
            <div class="my-3">
                <label class="form-label">Nhập tên</label>
                <input type="text" class="form-control" ng-model="ten">
                <label class="form-label mt-3">Ngày sinh</label>
                <input type="date" class="form-control" ng-model="ngaySinh" value="">
                <label class="form-label mt-3">Giới tính</label>
                <input type="radio" name="gt" ng-model="nam" value="">Nam
                <input type="radio" name="gt" ng-model="nu" value="">Nữ <br>
                <label class="form-label mt-1">Điểm trung bình</label>
                <input type="text" class="form-control" ng-model="diemTb">
                <p class="text-danger">{{error}}</p>
                <p class="bg-info text-center text-white fw-bold rounded col-md-1">{{xepLoai}}</p>
                <button class="btn btn-success" ng-click="kiemTra()">Xếp loại</button>
            </div>
        </div>
    </div>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope) {
            $scope.kiemTra = function () {
                $diem = parseFloat($scope.diemTb);
                console.log($diem);
                
                if (!isNaN($diem)) {
                    $scope.error = "";
                    if ($diem < 5) {
                        $scope.xepLoai = "Rớt";
                    } else {
                        $scope.xepLoai = "Đậu";
                    }
                } else {
                    $scope.error = "Chưa nhập điểm";
                    $scope.xepLoai = "";
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
