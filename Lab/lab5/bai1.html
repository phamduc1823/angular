<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 bài 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body ng-app="myApp" ng-controller="viewCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" ng-model="student.name" class="form-control" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Birthday</label>
                        <input type="text" ng-model="student.birthday" class="form-control" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mark</label>
                        <input type="text" ng-model="student.mark" class="form-control" placeholder="">
                    </div>
                    <button ng-click="save()" class="btn btn-outline-primary" type="button">Lưu</button>
                    <button ng-click="cancel()" class="btn btn-outline-primary" type="button">Hủy</button>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Birthday</th>
                                <th scope="col">Mark</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="s in listStudents">
                                <td>{{s.name}}</td>
                                <td>{{s.birthday}}</td>
                                <td>{{s.mark}}</td>
                                <td>Edit</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </div>
    <script>
        var app = angular.module("myApp", []);
        app.controller("viewCtrl",function ($scope){
            $scope.student = {};
            $scope.save = function(){
                $scope.listStudents.push(angular.copy($scope.student));
            }
            $scope.cancel = function(){
                $scope.student = {};
            }
            $scope.listStudents = [
                {
                    name: "ABC1",
                    birthday: "10/10/2000",
                    mark: 9
                },
                {
                    name: "ABC2",
                    birthday: "10/10/2000",
                    mark: 9
                },
                {
                    name: "ABC3",
                    birthday: "10/10/2000",
                    mark: 9
                }
            ];
        });
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
