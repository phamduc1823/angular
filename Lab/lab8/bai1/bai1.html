<!doctype html>
<html lang="en">

<head>
    <title>lab 8 bài 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

</head>

<body>
    <div class="container" ng-app="myApp">
        <header>
            <h1>SINGLE PAGE APPLICATION0</h1>
        </header>
        <hr>
        <nav>
            <a href="#home">Home</a>:
            <a href="#about">About Us</a>:
            <a href="#contact">Contact Us</a>
        </nav>
        <hr>
        <article>
            <div ng-show="loading">Loading...</div>
            <div ng-view></div>
        </article>
        <hr>
        <footer>
            FPT Polytechnic &copy;2017. All rights reserved
        </footer>

        <script>
            var app = angular.module("myApp",["ngRoute"]);
            app.config(function($routeProvider, $locationProvider){
                $locationProvider.hashPrefix("");
                $routeProvider
                .when("/home",{
                    templateUrl: "./root/home.html"
                })
                .when("/about",{
                    templateUrl: "./root/about.html"
                })
                .when("/contact",{
                    templateUrl: "./root/contact.html"
                })
                .otherwise({
                    redirectTo: "/home"
                })
            });
            app.run(function($rootScope){
                $rootScope.$on("$routeChangeStart",function(){
                    $rootScope.loading = true;
                });
                $rootScope.$on("$routeChangeSuccess",function(){
                    $rootScope.loading = false;
                });
                $rootScope.$on("$routeChangeError",function(){
                    $rootScope.loading = false;
                    alert("Lỗi, không tải được template!");
                });
            });
        </script>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
