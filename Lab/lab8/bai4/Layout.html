<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 8 bài 4</title>

    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js"></script>

    <!-- Poly -->
    <link href="css/poly.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
</head>

<body>
    <div class="container" ng-app="myApp">
        <header class="row">
            <div class="shopping-mall">
                <h1>Online shopping mall</h1>
                <h5>The center point of the professional programming</h5>
            </div>
            <img class="pull-right" src="images/header-object.png" />
        </header>
        <nav class="row" ng-include="'./layOut/menu.html'">
            
        </nav>
        <div class="poly-sheet row">

            <article class="col-sm-9">
                <div ng-show="loading">Loading...</div>
                <div ng-view></div>
            </article>

            <aside class="col-sm-3">
                <!--CartInfo-->
                <div class="poly-cart" ng-include="'./layOut/cart.html'">

                </div>
                <!--/CartInfo-->

                <!--Search-->
                <div class="nn-cart" ng-include="'./layOut/search.html'">
                    
                </div>
                <!--/Search-->

                <div class="panel-group" id="accordion">
                    <style>
                        #accordion .panel-heading {
                            cursor: pointer;
                        }
                    </style>
                    <!--Category-->
                    <div class="panel panel-default" ng-include="'./layOut/category.html'">
                        
                    </div>
                    <!--/Category-->

                    <!--Supplier-->
                    <div class="panel panel-default" ng-include="'./layOut/supplier.html'">
                        
                    </div>
                    <!--/Supplier-->

                    <!--Special-->
                    <div class="panel panel-default" ng-include="'./layOut/special.html'">
                        
                    </div>
                    <!--/Special-->
                </div>

            </aside>
        </div>

        <footer class="panel panel-default row">
            <div class="panel-heading text-center">
                <p>FPT Polytechnic &copy; 2017. All rights reserved.</p>
            </div>
        </footer>
        <script src="script/script.js"></script>
        <script src="script/category-ctrl.js"></script>
        <script src="script/special-ctrl.js"></script>
        <script src="script/supplier-ctrl.js"></script>
    </div>
</body>

</html>
