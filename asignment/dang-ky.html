<!doctype html>
<html lang="en">

<head>
    <title>Đăng ký</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Font roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/470e9e3eb2.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container-dn">
        <div class="row">
            <div class="col-md-3 left">
                <a href="/index.html">
                    <img src="img/logo.png" alt="">
                </a>
                <h1 class="text-roboto text-white">Đăng ký</h1>
            </div>
            <div class="col-md-9 right">
                <h1 class="text-roboto">Đăng ký với EduLerns</h1>
                <div class="col-md-7 mt-5">
                    <form action="">
                        <label class="form-label">Email:</label>
                        <input type="text" placeholder="Mời nhập email" class="form-control">
                        <label class="form-label mt-3">Mật khẩu:</label>
                        <input type="password" placeholder="Mời nhập mật khẩu" class="form-control">
                        <label class="form-label mt-3">Nhập lại mật khẩu:</label>
                        <input type="password" placeholder="Mời nhập lại mật khẩu" class="form-control">
                        <label class="form-label mt-3">Thành phố</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Thành phố</option>
                            <option value="1">Hà Nội</option>
                            <option value="2">Bắc Giang</option>
                            <option value="3">Hải Phòng</option>
                        </select>
                        <label class="form-label mt-3">Số điện thoại:</label>
                        <input type="text" placeholder="Mời nhập số điện thoại" class="form-control">
                        <button class="btn btn-outline-primary mt-3">Đăng ký</button>
                        <a class="btn btn-outline-warning mt-3" href="dang-nhap.html">Đăng nhập</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <link rel="stylesheet" href="bootstrap/js/bootstrap.js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
